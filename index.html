<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-bar-labels">
        <span class="step-label">Step 2 of 3</span>
        <span class="step-label current-step">Last Step</span>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="carousel-container">
        <div class="carousel-slides">
          <div class="carousel-slide">
            <img src="image1.jpg" alt="Image 1">
          </div>
          <div class="carousel-slide">
            <img src="image2.jpg" alt="Image 2">
          </div>
          <div class="carousel-slide">
            <img src="image3.jpg" alt="Image 3">
          </div>
        </div>
      </div>

    <!-- <div class="celebration-animation">
        <div class="confetti">1</div>
        <div class="confetti">2</div>
        <div class="confetti">3</div>
         Add as many confetti divs as desired
     </div> --> 
    
    

        <div class="envelope">
            <svg viewBox="0 0 200 150">
                <rect x="0" y="0" width="200" height="150" rx="10" />
                <path d="M0,0 L100,75 L200,0" />
            </svg>
            <div class="letter"></div>
            <div class="stamp"></div>
        </div>
        <h1>We have received your documents!</h1>
        <p>It may take up to 3 working days to complete the verification. In the meantime,
            <a href="#">do you want to add a nominee to your account?</a>
        </p>
        
        <h2>How was your onboarding experience?</h2>
        <div class="rating-container">
            <div class="rating-buttons">
                <div class="rating-button">1</div>
                <div class="rating-button">2</div>
                <div class="rating-button">3</div>
                <div class="rating-button">4</div>
                <div class="rating-button">5</div> 
                <div class="rating-button">6</div>
                <div class="rating-button">7</div>
                <div class="rating-button">8</div>
                <div class="rating-button">9</div>
                <div class="rating-button">10</div>
            </div> 
        </div>
        <button id="submit">Submit Feedback</button>
        
        <div class="explore"> 
            <img src="https://via.placeholder.com/100" alt="Explore App Image" class="explore-image">
            <button class="explore-button">Explore the App</button>
        </div>
    </div>
</body>
</html>
